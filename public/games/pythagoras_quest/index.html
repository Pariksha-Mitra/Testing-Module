<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras Quiz Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #87CEEB;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            margin-left: 5%;
        }

        .back-button {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #4CAF50;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #45a049;
        }

        #game-container {
            margin-top: 50px;
            height: calc(100vh - 50px);
            width: 94%;
            margin-left: 5%;
            /* max-width: 1200px; */
        }
    </style>
</head>

<body>
    <nav>
        <a href="/games" class="back-button">Back to Games</a>
    </nav>
    <div id="game-container"></div>
    <script src="game.js"></script>
</body>

</html>
